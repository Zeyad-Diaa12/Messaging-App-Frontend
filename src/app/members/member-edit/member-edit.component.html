<section *ngIf="member">
    <div class="row">
        <div class="col-lg-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-lg-8">
            <div class="alert alert-info pb-1" *ngIf="editForm.dirty">
                <p><strong>Information : </strong>You've made changes. Any unsaved changes will be lost</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                        class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3">{{member.knownAs}}</h5>

                    <p class="text-muted mb-1 align-left"><i class="fa fa-circle me-2" style="color: #00ff04;"></i>Last
                        Active : {{member.lastActive}}</p>
                    <p class="text-muted mb-1 align-left"><i class="fa fa-calendar me-2"
                            style="color: #ffdd61;"></i>Date Created : {{member.dateCreated}}</p>
                    <p class="text-muted mb-1 align-left"><i class="fa fa-birthday-cake me-2"
                            style="color: #e51553;"></i>Age : {{member.age}}</p>
                    <p class="text-muted mb-4 align-left"><i class="fa fa-globe me-2"
                            style="color: #e67a00;"></i>Location : {{member.country}}, {{member.city}}</p>
                    <div class="d-flex justify-content-center mb-2">
                        <button [disabled]="!editForm.dirty" type="submit" form="edit-form" class="btn btn-success">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <tabset class="member-tabset">
                <tab heading="About {{member.knownAs}}">
                    <form #editForm="ngForm" id="edit-form" (ngSubmit)="updateMember()">
                        <h3>Bio</h3>
                        <textarea class="form-control" name="biography" [(ngModel)]="member.biography" cols="100"
                            rows="6"></textarea>
                        <h3>Interests</h3>
                        <textarea class="form-control" name="interests" [(ngModel)]="member.interests" cols="100"
                            rows="6"></textarea>
                        <div class="row">
                            <h3>Location</h3>
                            <div class="col">
                                <label for="country">Country : </label>
                                <input class="form-control" type="text" name="country" [(ngModel)]="member.country">
                            </div>
                            <div class="col">
                                <label for="city">City : </label>
                                <input class="form-control" type="text" name="city" [(ngModel)]="member.city">
                            </div>
                        </div>
                    </form>
                </tab>
                <tab heading="Edit Photo">
                    <p>Edit Photo</p>
                </tab>
            </tabset>
        </div>
    </div>
</section>
