<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>New to our app? register Now!!</h1>
        <p>It all starts with a message</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-outline-success btn-lg">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
